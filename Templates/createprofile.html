<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {background-color:yellow}
        form {background-color:grey}
        h1   {background-color:grey}
    </style>
</head>
<body>
<h1>PROFILE ACCOUNT</h1>
{% for msg in messages %}
{{ msg }}
{% endfor %}
<form action="" method="post" >
    {% csrf_token %}
    <table>
        <tr>
            <td><label>First_name:</label></td>
            <td><input type="text" name="First_name" placeholder="Enter your First_name"></td>
        </tr>
        <tr>
            <td><label>Last_name:</label></td>
            <td><input type="text" name="Last_name" placeholder="Enter your Last_name"></td>
        </tr>
        <tr>
            <td><label>Username:</label></td>
            <td><input type="text" name="username" placeholder="Enter your username"></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="text" name="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td><label>Contact_number:</label></td>
            <td><input type="text" name="contact_number" placeholder="Enter your contact_number"></td>
        </tr>
        <tr>
            <td><label>Nationality:</label></td>
            <td><input type="text" name="Nationality" placeholder="Enter your nationality"></td>
        </tr>
        <tr>
            <td><label>Pincode:</label></td>
            <td><input type="text" name="Pincode" placeholder="Enter your pincode"></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" name="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="CREATE_PROFILE_ACCOUNT"></td>
        </tr>
        <tr>
            <td><a href="{% url 'newerpassword' %}">FORGOT PASSWORD</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'picture' %}">UPLOAD PROFILE PHOTO</a></td>
        </tr>
    </table>
</form>

</body>
</html>
